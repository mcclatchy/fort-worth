<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <title>Title Town TX video iframe</title>

    <style>
      {{- file "src/styles.css" | minify "text/css" -}}
      {{- file "src/mcclatchy-sans-cond.css" | minify "text/css" -}}
    </style>
  </head>

  <body data-active="season-two">
    <div class="season-selector">
      <a data-id="season-two" data-playlist="5717476003001">SEASON 2</a>
      <a data-id="season-one" data-playlist="5717457542001">SEASON 1</a>
    </div>

    <figure class="lead" style="position: relative;">
      <div style="padding-top: 56.25%">
        <video
          id="mainPlayer"
          class="video-js"
          data-account="5615998025001"
          data-player="rkmh8oyHz"
          data-playlist-id="5717476003001"
          data-embed="default"
          data-application-id
          controls
          style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
        <script src="//players.brightcove.net/5615998025001/rkmh8oyHz_default/index.min.js"></script>
      </div>
    </figure>

    {{ range $key, $season := .seasons }}
    <div class="thumbnails" id="season-{{ $key }}" >
      {{ range $key, $video := $season }}
      <div class="video" data-id="{{ $video.id }}" data-title="{{ $video.title }}">
        <h2>{{ .kicker }}</h2>
        <div class="preview">
          <img src="./img/160/{{ $video.image }}">
          <div class="play-icon-wrapper">
            <svg height="25" width="25" viewBox="0 0 552.8 552.8">
              <g>
                <circle class="st0" cx="275.3" cy="275.3" r="264.2" fill="transparent"/>
                <path class="st1" d="M424,260.2L213.5,138.6c-12.5-7.2-28.1,1.8-28.1,16.2v243c0,14.4,15.6,23.4,28.1,16.2L424,292.6
                C436.5,285.4,436.5,267.4,424,260.2z" fill="white"/>
                <path class="st1" d="M276.4,0C124,0,0,124,0,276.4s124,276.4,276.4,276.4s276.4-124,276.4-276.4S428.8,0,276.4,0z M275.9,525.6
              c-136.6,0-247.2-110.7-247.2-247.2S139.4,31.1,275.9,31.1s247.2,110.7,247.2,247.2S412.5,525.6,275.9,525.6z" fill="white"/>
              </g>
            </svg>
          </div>
        </div>
        <h1>{{ $video.title }}</h1>
      </div>
      {{ end }}
    </div>
    {{ end }}

    <!-- Analytics -->
    <script type="text/javascript" src="https://media.mcclatchyinteractive.com/misites/dfw/star-telegram.js"></script>
    <script type="text/javascript" src="https://media.mcclatchyinteractive.com/mistats/products/video_analytics.js"></script>

    <script>
      {{- file "src/scripts.js" | minify "text/javascript" -}}
    </script>
  </body>
</html>
